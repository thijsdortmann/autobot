<body ng-app="autobot">

  <md-content>

    <md-toolbar layout="row" ng-controller="MenuController">
      <div class="md-toolbar-tools">
        <h2>
          <span>Autobot Home Automation</span>
        </h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Home" ng-click="changeView('home')">
          <i class="fa fa-home"></i>
        </md-button>
        <md-button class="md-icon-button" aria-label="Settings" ng-click="changeView('settings')">
          <i class="fa fa-cog"></i>
        </md-button>
      </div>
    </md-toolbar>

    <div ng-view></div>

  </md-content>

  <!-- Modules -->
  <script src="javascripts/app.js"></script>

  <!-- Controllers -->
  <script src="javascripts/controllers/MainController.js"></script>
  <script src="javascripts/controllers/MenuController.js"></script>
  <script src="javascripts/controllers/SettingsController.js"></script>
  <script src="javascripts/controllers/JobEditController.js"></script>

  <!-- Services -->
  <script src="javascripts/services/units.js"></script>
  <script src="javascripts/services/jobs.js"></script>
